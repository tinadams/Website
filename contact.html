    <header>
        <h1>Contact</h1>
    </header>
    <div id="wrapper">
        <main>
            <h2>Contact Us</h2>
            <p>Fill out the form below to contact us. All information is required.</p>
            <form method="post" action="#">
                <label for="myName">Name:</label>
                <input type="text" name="myName" id="myName" required>
                <label for="myEmail">E-mail:</label>
                <input type="email" name="myEmail" id="myEmail" required>
                <label for="myRefer">How did you hear about us?</label>
                <input type="text" name="myRefer" id="myRefer" list="referral" required>
                <datalist id="referral">
                    <option value="Google" label="Google">
                    <option value="Social Media" label="Social Media">
                    <option value="Friend" label="Friend">
                    <option value="Other" label="Other">
                </datalist>
                <label for="myComments">Comments:</label>
                <textarea name="myComments" id="myComments" cols="20" rows="2" required></textarea>
                <input type="submit" id="mySubmit" value="Send Now">
            </form>
        </main>
